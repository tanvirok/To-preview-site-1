<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app fronded Mentor Chalange</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/594c725306.js" crossorigin="anonymous"></script>

</head>
<body>
    


    <div class="todo">
        <div class="container">
            <div class="ourTudoApp">
                <div class="header">
                    <h3>TODO</h3>
                    <i id="something" class="fas fa-cloud-sun"></i>
                </div>

                <form class="create_new_task_input" action="#">
                    <input
                    class="add_todo_input" 
                    type="text"
                    placeholder="Create a new todo">
                    <button class="addtudobtn"><i class="fas fa-plus-circle"></i></button>
                </form>
                <div class="our_tudo">
                    
                    <ul class="todo_list"></ul>
                
                    <div class="craud_oparation">
                        <small> <span id="craud_oparation_counter">0</span> items left</small>
                        <div class="all_active_complite">
                            <small>Complited</small>
                        </div>
                        <small id="removeAllTask">Clear All Task</small>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript -->
<script src="app.js"></script>
</body>
</html>
